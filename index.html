<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><b>Заполнение таблицы преходов-выходов</b></header>
    <img src="images/пример_графа.jpg" alt="graph" />

    <form action="/" method="GET" enctype="multipart/form-data">
        <!--Start entering the number of states and input symbols-->
        <div class="enter">
            <div class="body_enter">
                <div class="text states">
                    <mark>Состояний:</mark> <input class="input input-states" placeholder="1" 
                                type="number" name="input_states" value="" min="1" max="20">
                </div> 
                <div class="text characters">
                    <mark>Входных символов:</mark> <input class="input input-characters" placeholder="1" 
                                    type="number" name="input_characters" value="" min="1" max="20">
                </div>
                <button type="submit">Подтвердить</button>
            </div>
        </div>
        <!--End entering the number of states and input symbols-->

        <div class="table_header">Таблица переходов-выходов</div>
        <div class="body_table">
            <table>
                <tr class="first_row">
                    <th class="first_col t_1-1">I/S</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                <tr class="second_row">
                    <th class="first_col t_2-1">a</th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                </tr>
                <tr class="third_row">
                    <th class="first_col t_3-1">b</th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                    <th><input class="valueOfTable" type="text"></th>
                </tr>
            </table>
            
        </div>
        <div class="body_end_button">
            <button class="end_button" type="submit">Отправить ответ</button>
        </div>
    </form>

</body>
</html>
